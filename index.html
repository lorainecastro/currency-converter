<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FFBD07;
            --primary-gradient: linear-gradient(135deg, #FFB703, #FFBD07);
            --primary-hover: #E0A800;
            --secondary-color: #f43f5e;
            --secondary-gradient: linear-gradient(135deg, #f43f5e, #ec4899);
            --error-color: #ef4444;
            --success-color: #10b981;
            --text-color: #f3f4f6;
            --text-light: #9ca3af;
            --bg-color: #101010;
            --card-bg: #1a1a1a;
            --border-color: #202020;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .bg-circle-1 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(255, 183, 3, 0.15), rgba(244, 162, 97, 0.15));
            top: -100px;
            right: 0px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(244, 63, 94, 0.12), rgba(236, 72, 153, 0.12));
            bottom: 0px;
            left: 10%;
            animation: float 9s ease-in-out infinite 1s;
        }

        .bg-circle-3 {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(20, 184, 166, 0.1));
            top: 20%;
            left: -50px;
            animation: float 7s ease-in-out infinite 0.5s;
        }

        .bg-circle-4 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(255, 183, 3, 0.1), rgba(244, 162, 97, 0.1));
            bottom: 30%;
            right: 5%;
            animation: float 10s ease-in-out infinite 1.5s;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 0 5px black;
            padding: 48px 40px;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            z-index: 1;
            border: 1px solid #1a1a1a;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 10px;
            background: var(--primary-gradient);
            border-radius: 0 0 50px 50px;
            z-index: 2;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(255, 183, 3, 0.1), rgba(244, 162, 97, 0.1));
            border-radius: 0 0 0 100%;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header .brand-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 15px -3px rgba(255, 183, 3, 0.3);
            position: relative;
        }

        .header .brand-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-gradient);
            z-index: -1;
            opacity: 0.6;
            animation: pulse 2s infinite;
        }

        .header .brand-icon svg {
            width: 30px;
            height: 30px;
            color: white;
        }

        .header h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-light);
            font-size: 16px;
        }

        label {
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: #101010;
            color: var(--text-color);
            transition: var(--transition);
            box-shadow: 0 0 3px black;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 183, 3, 0.1);
        }

        select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            background: #101010;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%239ca3af' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 14px center;
            box-shadow: 0 0 3px black;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 183, 3, 0.1);
        }

        .currency-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .currency-group > div {
            flex: 1;
            max-width: calc(50% - 30px); /* Adjust for swap icon width and gap */
        }

        .currency-group select {
            width: 100%;
            margin-bottom: 0;
        }

        .swap-icon {
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
            transition: var(--transition);
            padding: 10px;
            margin: 0 5px;
            margin-top: 30px;
        }

        .swap-icon:hover {
            transform: rotate(180deg);
        }

        #result {
            margin-top: 24px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            background: rgba(96, 91, 0, 0.167);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 3px black;
        }

        #error {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
            color: var(--error-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
            transform: translateY(-20px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .success {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            70% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .header p {
                font-size: 14px;
            }

            input, select {
                padding: 16px;
            }

            .currency-group {
                flex-direction: row;
                gap: 5px;
            }

            .currency-group > div {
                max-width: calc(50% - 20px); /* Adjust for smaller screens */
            }

            .swap-icon {
                padding: 5px;
                margin: 0 5px;
                margin-top: 30px;
            }

            #result {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle bg-circle-1"></div>
    <div class="bg-circle bg-circle-2"></div>
    <div class="bg-circle bg-circle-3"></div>
    <div class="bg-circle bg-circle-4"></div>

    <div class="container">
        <div class="header">
            <div class="brand-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">
                    <path d="M440 96c0-35.3-57.3-64-128-64S184 60.7 184 96s57.3 64 128 64 128-28.7 128-64zm0 80c0 35.3-57.3 64-128 64s-128-28.7-128-64v48c0 35.3 57.3 64 128 64s128-28.7 128-64v-48zm0 112c0 35.3-57.3 64-128 64s-128-28.7-128-64v48c0 35.3 57.3 64 128 64s128-28.7 128-64v-48zM80 160c-44.2 0-80 21.5-80 48s35.8 48 80 48 80-21.5 80-48-35.8-48-80-48zm80 80c0 26.5-35.8 48-80 48S0 266.5 0 240v48c0 26.5 35.8 48 80 48s80-21.5 80-48v-48zm0 80c0 26.5-35.8 48-80 48S0 346.5 0 320v48c0 26.5 35.8 48 80 48s80-21.5 80-48v-48z"/>
                </svg>
            </div>
            <h1>Currency Converter</h1>
            <p>Convert currencies in real-time</p>
        </div>

        <label for="amount">Amount</label>
        <input type="number" id="amount" value="1" placeholder="Enter amount" min="0" step="0.01">

        <div class="currency-group">
            <div>
                <label for="from-select">From</label>
                <select id="from-select"></select>
            </div>
            <i class="fas fa-exchange-alt swap-icon"></i>
            <div>
                <label for="to-select">To</label>
                <select id="to-select"></select>
            </div>
        </div>

        <div id="result"></div>
        <div id="error"></div>

        <div class="notification" id="notification"></div>
    </div>

    <script>
        const API_HOST = 'https://api.frankfurter.dev/v1';

        async function fetchCurrencies() {
            try {
                const response = await fetch(`${API_HOST}/currencies`);
                if (!response.ok) throw new Error('Failed to fetch currencies');
                const data = await response.json();
                return Object.keys(data).sort();
            } catch (error) {
                console.error(error);
                showNotification('Failed to fetch currencies', 'error');
                return [];
            }
        }

        async function populateSelects() {
            const currencies = await fetchCurrencies();
            if (currencies.length === 0) {
                document.getElementById('error').textContent = 'Failed to load currencies.';
                return;
            }

            const fromSelect = document.getElementById('from-select');
            const toSelect = document.getElementById('to-select');

            currencies.forEach(currency => {
                const option1 = document.createElement('option');
                option1.value = currency;
                option1.textContent = currency;
                fromSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = currency;
                option2.textContent = currency;
                toSelect.appendChild(option2);
            });

            fromSelect.value = 'USD';
            toSelect.value = 'PHP';

            fromSelect.addEventListener('change', convertCurrency);
            toSelect.addEventListener('change', convertCurrency);

            convertCurrency();
        }

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from-select').value;
            const to = document.getElementById('to-select').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            resultDiv.textContent = '';
            errorDiv.textContent = '';

            if (isNaN(amount) || amount <= 0) {
                showNotification('Please enter a valid positive amount', 'error');
                return;
            }

            if (from === to) {
                resultDiv.textContent = `${amount.toFixed(2)} ${from} = ${amount.toFixed(2)} ${to}`;
                showNotification('Currencies are the same', 'success');
                return;
            }

            try {
                const response = await fetch(`${API_HOST}/latest?base=${from}&symbols=${to}`);
                if (!response.ok) throw new Error('Failed to fetch exchange rate');
                const data = await response.json();
                const rate = data.rates[to];
                const converted = (amount * rate).toFixed(2);
                resultDiv.textContent = `${amount.toFixed(2)} ${from} = ${converted} ${to}`;
                showNotification('Conversion successful', 'success');
            } catch (error) {
                console.error(error);
                showNotification('Failed to convert. Please try again.', 'error');
            }
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById('from-select');
            const toSelect = document.getElementById('to-select');

            const tempValue = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = tempValue;

            convertCurrency();
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            if ('vibrate' in navigator && type === 'error') {
                navigator.vibrate([100, 50, 100]);
            }

            setTimeout(() => {
                notification.className = 'notification';
            }, 3000);
        }

        document.addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const circles = document.querySelectorAll('.bg-circle');
            circles.forEach((circle, index) => {
                const speed = (index + 1) * 0.05;
                const translateX = (x * 20 * speed) - (10 * speed);
                const translateY = (y * 20 * speed) - (10 * speed);
                circle.style.transform = `translate(${translateX}px, ${translateY}px)`;
            });
        });

        populateSelects();

        document.getElementById('amount').addEventListener('input', convertCurrency);
        document.querySelector('.swap-icon').addEventListener('click', swapCurrencies);
    </script>
</body>
</html>
